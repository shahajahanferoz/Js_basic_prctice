<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Figma Design</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="first-page">
      <div class="pricing-table-part">
        <h1>Pricing Table</h1>
        <p>pricing table components for your next project</p>
        <div>
          <i class="fa-brands fa-twitter"></i>
          <span>@dadimdum</span>
        </div>
      </div>
      <div class="cards-part">
        <div class="card first-card">
          <h3 class="card-title card-element-padding">
            Save More With Goodplans
          </h3>
          <p class="card-text card-element-padding">
            Choose a plan and get onboard in minutes. Then get $100 credits for
            your next payment.
          </p>
          <i class="fa-solid fa-right-long card-element-padding"></i>
          <img src="ladies_with_glass_01.png" alt="" />
        </div>
        <div class="card second-card">
          <div class="card-element-padding">
            <i class="fa-solid fa-skull"></i>
            <span class="card-title"><b>Day Pass</b></span>
          </div>
          <h4 class="card-sub-title card-element-padding">What You'll Get</h4>
          <div class="card-element-padding">
            <i class="fa-solid fa-circle-check"></i>
            <span class="card-text">
              8 hours usage of our coworking space
            </span>
          </div>
          <div class="card-element-padding">
            <i class="fa-solid fa-circle-check"></i>
            <span class="card-text">Access to All our rooms</span>
          </div>
          <hr />
          <div class="card-element-padding"><span class="card-title"><b>$20</b></span>/day</div>
          <button class="card-btn">Choose</button>
        </div>
      </div>
    </div>
  </body>
</html>
