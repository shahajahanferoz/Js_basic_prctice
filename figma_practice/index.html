<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Figma Design</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="first-page">
      <div class="pricing-table-part">
        <h1>Pricing Table</h1>
        <p>pricing table components for your next project</p>
        <div>
          <i class="fa-brands fa-twitter"></i>
          <span>@dadimdum</span>
        </div>
      </div>
      <div class="cards-part">
        <div class="card first-card">
          <h3 class="card-title card-element-padding">
            Save More With Goodplans
          </h3>
          <p class="card-text card-element-padding">
            Choose a plan and get onboard in minutes. Then get $100 credits for
            your next payment.
          </p>
          <i class="fa-solid fa-right-long card-element-padding"></i>
          <img src="ladies_with_glass_01.png" alt="" />
        </div>
        <div class="card second-card">
          <h3 class="card-title card-element-padding">Day Pass</h3>
          <h4 class="card-sub-title card-element-padding">What You'll Get</h4>
          <p class="card-text card-element-padding">
            8 hours usage of our coworking space
          </p>
          <p class="card-text card-element-padding">Access to All our rooms</p>
          <button class="card-btn">Choose</button>
        </div>
      </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> -->
  </body>
</html>
