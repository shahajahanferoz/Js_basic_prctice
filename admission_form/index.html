<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <h1>Please Fill-up the form</h1>
        <div class="form">
            <form action="">
                <div class="dis-flex-col-js-center">
                    <div class="dis-flex-js-center">
                        <h1>GUB</h1>
                        <img class="versity-logo" src="Green_University_of_Bangladesh_logo.svg" alt="">
                    </div>
                    <h2>Student Regestation Form</h2>
                </div>
                
    
                <div class="dis-flex label-input">
                    <label>Student Image: </label>
                    <input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);"><br><br>
                    <div class="preview">
                        <img id="file-ip-1-preview" />
                    </div>
                </div>
                <div class="label-input">
                    <label class="label-of-input" for="studentName">Student Name:</label>
                    <input class="input-field" type="text" id="studentName" name="studentName" placeholder="Student Full Name" maxlength="30"  >
                </div>
                <div class="label-input">
                    <label class="label-of-input" for="fatherName">Father Name:</label>
                    <input class="input-field" type="text" id="fatherName" name="fatherName" placeholder="Father's Full Name" maxlength="30"  >
                </div>
                <div class="label-input">
                    <label class="label-of-input" for="motherName">Mother Name:</label>
                    <input class="input-field" type="text" id="motherName" name="motherName" placeholder="Mother's Full Name" maxlength="30"  >
                </div>
                <div class="label-input">
                    <label class="label-of-input" for="email">Email:</label>
                    <input class="input-field" type="email" id="email" name="email" placeholder="your@gmail.com"  >
                </div>
                <div class="label-input">
                    <label class="label-of-input" for="mobile">Mobile:</label>
                    <input class="input-field" type="text" id="mobile" name="mobile" placeholder="01867258957" maxlength="11"  >
                </div>
                
                <div class="dis-flex">
                    <label class="label-of-input">Gender</label><br>
                    <div>
                        <input type="radio" id="male" value="Male" name="gender" checked > 
                        <label class="label-of-input" for="male">Male</label>   
                        <input type="radio" id="female" value="Female" name="gender"> 
                        <label class="label-of-input" for="female">Female</label>   
                        <input type="radio" id="other" value="Other" name="gender"> 
                        <label class="label-of-input" for="other">Other</label>
                    </div>
                </div>
                <br><br>
                <label class="label-of-input" for="birthday">Date of Birth:</label>
                <input class="input-field-sm" type="date" id="birthday" name="birthday"  >
                
                <div class="label-input">  
                    <label class="label-of-input">Course :</label>   
                    
                    <select id="course" class="input-field-sm">  
                        <option value="Course">Course</option> 
                        <option id="bba" value="BBA">BBA</option>  
                        <option id="mba" value="MBA">MBA</option>  
                        <option id="cse" value="CSE">CSE</option>  
                        <option id="msc" value="MSC">MSC</option>
                    </select>  
                </div> 
                <div id="optionalSelect"></div>
    
                
                <div class="label-input">
                    <label class="label-of-input" for="currentAddress">Current Address :</label><br>  
                    <textarea id="currentAddress" cols="80" rows="5" placeholder="Current Address" value="address"  >  
                    </textarea> 
                </div>
                <button id="submitButton" type="submit">Submit</button>
            </form>
        </div>
    </main>
    <script src="form.js"></script>
</body>
</html>
